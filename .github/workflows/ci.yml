name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "0 0 * * 0"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    name: "ðŸ’»-${{matrix.os }} ðŸ-${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu', 'macos']
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Setup Micromamba"
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: devtools/conda-envs/environment.yaml
          environment-name: openfe-benchmarks
          create-args: >-
            python=${{ matrix.python-version }}
          init-shell: bash

      - name: Additional info about the build
        run: |
          uname -a
          df -h
          ulimit -a

      - name: "Environment Information"
        run: |
          micromamba info
          micromamba list
          pip list

      - name: Install package
        run: python -m pip install --no-deps -e .

      - name: "Test imports"
        run: |
          python -Ic "import openfe_bencharmarks; print(openfe_bencharmarks.__version__)"

      - name: Run tests
        env:
          DUECREDIT_ENABLE: "yes"
        shell: bash -l {0}
        run: |
          pytest -v --cov=openfe_bencharmarks/ --cov-report=xml --cov-report=term --color=yes openfe_bencharmarks/tests/

      - name: codecov
        if: ${{ github.repository == 'OpenFreeEnergy/openfe_bencharmarks' && github.event_name != 'schedule'}}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true # optional (default = false)